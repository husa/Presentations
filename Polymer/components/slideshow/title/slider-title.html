<polymer-element name="slider-title">
  <template>
    <style>
        :host {

        }
        h1 {
            position: relative;
            margin: 0.67em;
            font-size: 3em;
            font-weight: 300;
        }
        .blur {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0,0,0,.7);
            -webkit-filter: blur(30px);
            filter: blur(30px);
        }

    </style>
    <template if="{{blur}}">
        <div class="blur"></div>
    </template>
    <h1 style="color: {{color}}; text-align:{{align}}; font-size: {{size * 3}}em" id="title">
      <content></content>
    </h1>
  </template>
  <script>
    Polymer('slider-title', {
      publish : {
        color : 'inherit',
        align : 'left',
        size : 1,
        blur : false
      },
      attached : function() {
        var title = this.innerHTML;
        title = title.split(' ').map(function(word) {
          return word.charAt(0).toUpperCase() + word.substr(1);
        }).join(' ');
        this.innerHTML = title;
      }
    });
  </script>
</polymer-element>
