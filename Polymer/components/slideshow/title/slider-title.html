<polymer-element name="slider-title">
  <template>
    <style>
      :host {

      }
      h1 {
        margin: 0.67em;
        font-size: 3em;
        font-weight: 300;
      }
    </style>
    <h1 style="color: {{color}}; text-align:{{align}};" id="title">
      <content></content>
    </h1>
  </template>
  <script>
    Polymer('slider-title', {
      publish : {
        color : 'inherit',
        align: 'left'
      },
      attached : function() {
        var title = this.innerHTML;
        title = title.split(' ').map(function(word) {
          return word.charAt(0).toUpperCase() + word.substr(1).toLowerCase();
        }).join(' ');
        this.innerHTML = title;
      }
    });
  </script>
</polymer-element>
